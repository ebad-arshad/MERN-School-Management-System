apiVersion: apps/v1
kind: Deployment
metadata:
  name: school-frontend
  namespace: smp
  annotations:
    argocd.argoproj.io/sync-wave: "8"
    argocd-image-updater.argoproj.io/image-list: school-frontend=ebadarshad/school-frontend
    argocd-image-updater.argoproj.io/frontend.semver-constraint: ">=0.08"
    argocd-image-updater.argoproj.io/school-frontend.update-strategy: semver
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argocd-image-updater-git-creds
  labels:
    app: school-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: school-frontend
  template:
    metadata:
      labels:
        app: school-frontend
    spec:
      containers:
      - name: school-frontend
        image: ebadarshad/school-frontend:0.10
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
          
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: school-backend
  namespace: smp
  labels:
    app: school-backend
  annotations:
    argocd.argoproj.io/sync-wave: "9"
    argocd-image-updater.argoproj.io/image-list: school-backend=ebadarshad/school-backend:*
    argocd-image-updater.argoproj.io/school-frontend.update-strategy: semver
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argocd-image-updater-git-creds
spec:
  replicas: 1
  selector:
    matchLabels:
      app: school-backend
  template:
    metadata:
      labels:
        app: school-backend
    spec:
      containers:
      - name: school-backend
        image: ebadarshad/school-backend:0.10
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: database
              key: url
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
