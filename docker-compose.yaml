services:
  school-frontend:
    image: school-frontend
    container_name: school-frontend
    build: ./frontend/
    ports:
      - 80:80
    networks:
      - school-net
    restart: always
    environment:
      - REACT_APP_BASE_URL=/api
  school-backend:
    image: school-backend
    container_name: school-backend
    build: ./backend/
    networks:
      - school-net
    environment:
      - MONGO_URL=mongodb://root:password@mongo:27017/
    restart: always
    depends_on:
      mongo:
        condition: service_healthy
  mongo:
    image: mongo:latest
    container_name: mongo
    networks:
      - school-net
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - mongo-data:/data/db

networks:
  school-net:
volumes:
  mongo-data: